name: whatzzchat
description: It&#x27;s a chatting application..


version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  firebase_core: ^0.4.4+3                 #To access firebase
  firebase_auth: ^0.15.5+3                  #To authenticate users using firebase
  cloud_firestore: ^0.13.4+2               #To store all user data and message data in json format
  firebase_storage: ^3.1.3                 #To store file in firebase cloud
  emoji_picker: ^0.1.0              #to get emoji in our message
  permission_handler: 3.0.0      #To handle all permission to cross platform
  fluttertoast: ^4.0.1                    #It will show some text on your app floating
  image_picker: ^0.6.4              #To pick image and vedio from your gallary and camera also
  path_provider: ^1.6.5            #It can take file path which is imported
  path: ^1.6.4                               #same here as above
  assets_audio_player: ^1.2.3             #to play audio file
  geolocator: ^5.3.1                     #to get location of user
  modal_progress_hud: ^0.1.3
  country_code_picker: ^1.3.7
  cached_network_image: ^2.0.0
  agora_rtc_engine: ^1.0.8
  url_launcher: ^5.4.2
  file_picker: ^1.6.0
  shared_preferences: ^0.5.6+3
  story_view: ^0.11.4
  share: ^0.6.3+6

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - audios/


